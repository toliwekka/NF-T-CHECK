        <style>
            :root {
                --theme-0: #950000;
                --theme-1: #ff6b6b;
                --theme-2: #feca57;
                --theme-3: #48dbfb;
                --theme-4: #1dd1a1;

            body {

                font-family: "Space Grotesk", "Poppins", sans-serif;

                color: var(--text-color);
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            .tcheck-hero {
                text-align: center;
                padding: 2rem 1rem;
                width: 100%;
            }

            .tcheck-hero-line {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 1vw;
                white-space: nowrap;
                overflow: hidden;
                flex-wrap: nowrap;
            }

            .tcheck-letter {
                font-size: clamp(2rem, 9vw, 6rem);
                font-weight: 900;
                opacity: 0;
                transform: translateY(var(--depth, -200px)) rotate(var(--angle, 0deg));
                animation: dropIn 1.4s ease forwards, flicker 3s infinite ease-in-out;
                animation-delay: var(--delay);
                display: inline-block;
                padding: 0.4em 0.6em;
                border-radius: 14px;
                background-color: var(--color, #ccc);
                color: white;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
                transition: all 0.4s ease;
                cursor: pointer;
            }

            .tcheck-mini-card {
                background: white;
                border: 2px solid var(--color);
                color: var(--color);
                padding: 0.5em 0.7em;
                border-radius: 16px;
                font-weight: 800;
                font-size: clamp(2rem, 8vw, 5rem);
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
                animation: flipBounce 1.6s ease-in-out forwards;
                transform-origin: center;
                transition: transform 0.4s ease;
                cursor: pointer;
            }

            .tcheck-letter.pipe {
                font-size: clamp(3rem, 10vw, 7rem);
                background-color: black;
                color: white;
                padding: 0.2em 0.4em;
                border-radius: 10px;
                animation: barPulse 2s infinite ease-in-out;
                font-weight: 1000;
                transform: scale(1.2);
            }

            @keyframes dropIn {
                0% {
                    opacity: 0;
                    transform: translateY(var(--depth)) rotate(var(--angle)) scale(1.1);
                    filter: blur(4px);
                }
                60% {
                    opacity: 1;
                    transform: translateY(20px) scale(1);
                    filter: blur(0);
                }
                80% {
                    transform: translateY(-10px) scale(1.05);
                }
                100% {
                    transform: translateY(0) scale(1);
                }
            }

            @keyframes flicker {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.8;
                }
                75% {
                    opacity: 0.5;
                }
            }

            @keyframes barPulse {
                0%,
                100% {
                    background-color: black;
                    color: white;
                    transform: scale(1.2);
                }
                50% {
                    background-color: white;
                    color: black;
                    transform: scale(1.3);
                }
            }

            @keyframes flipBounce {
                0% {
                    opacity: 0;
                    transform: rotateY(90deg) scale(0.8);
                }
                50% {
                    opacity: 1;
                    transform: rotateY(0deg) scale(1.05);
                }
                100% {
                    transform: scale(1);
                }

        <!-- SCRIPT -->
        <script>
            function openIframe() {
                const container = document.getElementById("iframeContainer");
                const iframe = document.getElementById("introIframe");
                const introPage = document.getElementById("introPage");
                const theme = localStorage.getItem("theme") || "default";

                if (container) container.style.display = "block";
                if (introPage) introPage.style.display = "none";

                // Use once-only 'load' event to avoid duplicate listeners
                if (iframe) {
                    const sendTheme = () => {
                        iframe.contentWindow.postMessage({ theme }, "*");
                    };

                    // If already loaded, send immediately
                    if (iframe.contentDocument?.readyState === "complete") {
                        sendTheme();
                    } else {
                        iframe.addEventListener("load", sendTheme, { once: true });
                    }
                }
            }

            document.addEventListener("DOMContentLoaded", () => {
                const storedTheme = localStorage.getItem("theme") || "default";
                const themeSelect = document.getElementById("themeSelect");

                if (themeSelect) themeSelect.value = storedTheme;

                document.querySelectorAll(".tcheck-letter, .tcheck-mini-card").forEach((el) => {
                    el.addEventListener("click", openIframe);
                });
            });
        </script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css" />
        <script>
            localStorage.clear();
            console.log("All local storage has been cleared.");

            const themes = {
                default: {
                    "--primary": "#2ecc71",
                    "--primary-light": "#3ae074",
                    "--primary-dark": "#1e8e4e",
                    "--secondary": "#a3e4d7",
                    "--secondary-light": "#b9f6e3",
                    "--secondary-dark": "#7acfa6",

                    "--section-bg": "#ffffff",
                    "--section-border": "#ddd",
                    "--mini-card-bg": "#f0f9f0",
                    "--mini-card-border": "#cce6cc",

                    "--button-hover-bg": "#28a745",
                },
            };
        </script>
        <script>
            function getComputedCSSVar(variable) {
                return getComputedStyle(document.documentElement).getPropertyValue(variable).trim();
            }

            function getLuminance(hex) {
                const rgb = hex
                    .replace("#", "")
                    .match(/.{2}/g)
                    .map((x) => parseInt(x, 16) / 255);
                const lum = rgb.map((c) => (c <= 0.03928 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4)));
                return 0.2126 * lum[0] + 0.7152 * lum[1] + 0.0722 * lum[2];
            }

            function setHeroDescriptionTextColor() {
                const bgColor = getComputedCSSVar("--primary-dark");
                if (!bgColor || !bgColor.startsWith("#")) return;

                const luminance = getLuminance(bgColor);
                const textColor = luminance > 0.5 ? "#111" : "#fff";

                const heroDesc = document.querySelector(".hero-description");
                if (heroDesc) {
                    heroDesc.style.color = textColor;
                }
            }

            // Get the saved or default theme
            const currentTheme = localStorage.getItem("theme") || "default";
            const themeSelect = document.getElementById("themeSelect");

            // Apply the theme to the main page and broadcast to iframes
            function applyAndBroadcastTheme(themeName) {
                const theme = themes[themeName];
                if (!theme) return;

                // Apply theme variables to root
                Object.keys(theme).forEach((key) => {
                    document.documentElement.style.setProperty(key, theme[key]);
                });

                // Update text color if needed
                if (typeof setHeroDescriptionTextColor === "function") {
                    setHeroDescriptionTextColor();
                }

                // Save to localStorage
                localStorage.setItem("theme", themeName);

                // Send theme to all iframes
                const iframes = document.querySelectorAll("iframe");
                iframes.forEach((iframe) => {
                    if (iframe.contentWindow) {
                        iframe.contentWindow.postMessage({ theme: themeName }, "*");
                    }
                });
            }

            document.addEventListener("DOMContentLoaded", () => {
                // Apply and broadcast the current theme
                applyAndBroadcastTheme(currentTheme);

                // Apply again after short delay (in case iframe loads late)
                setTimeout(() => applyAndBroadcastTheme(currentTheme), 500);

                // Set dropdown value and add listener
                if (themeSelect) {
                    themeSelect.value = currentTheme;
                    themeSelect.addEventListener("change", (e) => {
                        const newTheme = e.target.value;
                        applyAndBroadcastTheme(newTheme);
                    });
                }
            });
        </script>
